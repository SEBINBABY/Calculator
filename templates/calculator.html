{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<script src="{% static 'action.js' %}"></script>
<h1 style="text-align: center;">CALCULATOR</h1>
<div class="container">
  <div class="calc-body">
      <h2 style="padding-left:10px">CASIO</h2>
    <div class="calc-screen">
        <input id="displayScreen" type="text">
         <div class="button-row">
            <button onclick="clearClick()" class="btn-click">AC</button>
        </div>
        <div class="button-row">
            <button onclick="buttonClick(7)" class="btn-click">7</button>
            <button onclick="buttonClick(8)" class="btn-click">8</button>
            <button onclick="buttonClick(9)" class="btn-click">9</button>
            <button onclick="buttonClick('*')" class="btn-click">X</button>
        </div>
          <div class="button-row">
            <button onclick="buttonClick(4)" class="btn-click">4</button>
            <button onclick="buttonClick(5)" class="btn-click">5</button>
            <button onclick="buttonClick(6)" class="btn-click">6</button>
            <button onclick="buttonClick('/')" class="btn-click">/</button>
        </div>
          <div class="button-row">
            <button onclick="buttonClick(1)" class="btn-click">1</button>
            <button onclick="buttonClick(2)" class="btn-click">2</button>
            <button onclick="buttonClick(3)" class="btn-click">3</button>
            <button onclick="buttonClick('-')" class="btn-click">-</button>
        </div>
          <div class="button-row">
            <button onclick="buttonClick('.')" class="btn-click">.</button>
            <button onclick="buttonClick(0)" class="btn-click">0</button>
            <button onclick="buttonClick('+')" class="btn-click">+</button>
            <button onclick="equalClick()" class="btn-click1">=</button>
        </div>
    </div>
  </div>
</div>

</body>
</html>
